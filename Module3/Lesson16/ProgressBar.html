<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" contents="width=device-width">
        <title> Bootstrap Progress Bar </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1> Basic Progress Bar </h1>
            <p> To create a default progress bar, add a .progress class to a container element and add the progress-bar class to it's styled element. Use the CSS width property to set the width of the progress bar. </p>
            <div class="progress">
                <div class="progress-bar" style="width: 40%;"> 40% </div>
            </div>
        </div>
    </body>
</html>
