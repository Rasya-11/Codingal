 <!-- Write a program to create an equal width, equal column grid 
 that can work for all the devices irrespective of screen size. -->
 <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" contents="width=device-width">
        <title> Bootstrap </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <style>
            .col{
                text-align: center;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1> Equal width collumn grid </h1>
        <div class="container"> 
            <div class="row"> 
                <div class="col"> Collumn 1 </div> 
                <div class="col"> Collumn 2 </div> 
                <div class="col"> Collumn 3 </div>
            </div>
         </div>
</html>
