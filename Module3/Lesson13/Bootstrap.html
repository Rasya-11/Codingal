 <!-- Write a program to see how the grid behaviour changes when the window is resized. 
  You can create small, extra small and medium grids using a variable number of columns. -->
 <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" contents="width=device-width">
        <title> Bootstrap </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">  
            <h1> Hello Students! </h1> 
            <p> Resize the browser window to see the effect </p> 
            <div class="row"> 
                <div class="col-md-8 col-xs-4" style="background-color: red; border:1px solid black;"> XS </div> 
                <div class="col-md-12 col-xs-4" style="background-color: red; border:1px solid black;"> col.XS </div> 
            </div> 
            <div class="row">
            <div class="col-md-12 col-lg-6" style="background-color: blue;"> .col-md </div>
            </div>
            <div class="row">
                <div class="col-xs-6"> .col-xs-6 </div>
                <div class="col-xs-6"> .col-xs-6 </div>
            </div>
        </div>
</html>
