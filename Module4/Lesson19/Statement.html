<!DOCTYPE html>
<html>
    <body>
        <h1> Javascript Variable </h1>
        <p> Sum of two numbers </p>
        <p id="result"></p>
        <script>
           var x, y, z;//statement 1
           x = 5; //statement 2
           y = 6; //statement 3
           z = x + y; //statement 4
           document.getElementById("result").innerHTML="The value of z is " + z + ".";
        </script>
    </body>
</html>
