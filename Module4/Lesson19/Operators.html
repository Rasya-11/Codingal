<!DOCTYPE html>
<html>
    <body>
        <h1> Javascript Variable </h1>
        <p> Difference of two numbers </p>
        <p id="result"></p>
        <script>
            var num1 = 10;
            var num2 = 4;
            var difference = num1 - num2;
            document.getElementById("result").innerHTML="The answer is " + difference;
        </script>
    </body>
</html>
