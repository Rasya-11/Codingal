<!DOCTYPE html>
<html>
    <head>
        <title> While Loops </title>
    </head>
    <body>
        <h1> Javascript While Loops </h1>
        <p id="number"></p>
        <script>
           var text = "";
           var i = 0; //counter
           while(i<10){
            text += "<br> The number is " + i;
            i++;
            // i += 2;
           }
           document.getElementById("number").innerHTML = text;

        </script>
    </body>
</html>
