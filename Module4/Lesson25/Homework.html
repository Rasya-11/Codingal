<!DOCTYPE html>
<html>
    <head>
        <title>While Loops</title>
    </head>
    <body>
        <h1>Javascript Random Number Homework</h1>
        <p id="number"></p>

        <script>
            var text = "";
            var i = 0;
            var myVar;

            while(i < 10){
                if (myVar == undefined) {
                    var randNum = Math.floor(Math.random() * 101);
                    text += "<br> Random number: " + randNum;
                }
                i++;
            }

            document.getElementById("number").innerHTML = text;
        </script>
    </body>
</html>
