<!DOCTYPE html>
<html>
    <body>
        <h1> Javascript Math Objects </h1>
        <p id="demo"></p>
        <script>
           var value = Math.abs(20);
           document.write("Test Value: " + value + "<br>");
           var value1 = Math.acos(1);
           document.write("Test Value 1: " + value1 + "<br>");
           var value2 = Math.random();
           document.write("Test Value 2: " + value2 + "<br>");
           var value3 = Math.random()*100;
           document.write("Test Value 3: " + value3 + "<br>");
        </script>
    </body>
</html>
