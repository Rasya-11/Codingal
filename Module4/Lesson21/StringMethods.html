<html>
    <body>
        <h1> Javascript String Method </h1>
        <script>
           var str = "AmAzInG";
           document.write(str.toUpperCase());
           document.write("<br>");
           document.write(str.toLowerCase());
           document.write("<br>");
        //    document.write(str.startsWith('I'));
            document.write(str.startsWith('A'));

           var str1 = "I learn about methods";
           var pattern = new RegExp("about");
        //    var res = pattern.test(str);
           var res = pattern.test(str1);
           document.write(res);
        </script>
    </body>
