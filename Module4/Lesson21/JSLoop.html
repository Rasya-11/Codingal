<!DOCTYPE html>
<html>
    <body>
        <h1> Javascript For Loops </h1>
        <p id="demo"></p>
        <script>
           var fruits = ["apple", "mango", "grapes", "guava"];
           var text = "";
           var i;
           for (i=0; i<fruits.length; i++){
            text += fruits[i]+"<br>";
           }
        //    initially i is equal to 0. On every loop i will get incremented by 1 (i++).
        // fruit.length is 4 in this case.
           document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
