<!DOCTYPE html>
<html>
    <body>
        <h1> Javascript Array Map </h1>
        <p id="demo"></p>
        <script>
           var numbers = [1,5,8,3]
           function myfunction(x){
            return x*10
           }
           var newarray = numbers.map(myfunction)
           document.getElementById("demo").innerHTML = newarray;
        </script>
    </body>
</html>
