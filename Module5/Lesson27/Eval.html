<!DOCTYPE html>
<html>
    <body>
        <h1> Javascript Evaluation </h1>
        <button onclick="button()"> Click here </button>
        <p id="demo"></p>
        <script>
           function button(){
            var x = 10;
            var y = 20;
            var a = eval("x+y") + "<br>";
            var b = eval("2*2") + "<br>";
            var c = eval("y-x") + "<br>";
            var d = a+b+c; //concatenates the string
            document.getElementById("demo").innerHTML = d;
           }
        </script>
    </body>
</html>
