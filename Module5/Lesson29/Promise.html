<!DOCTYPE html>
<html>
  <body>
    <h1> Javascript Promise </h1>
    <p id="demo"></p>
    <script>
        function display(r){
            document.getElementById("demo").innerHTML = r;
        }
        function sum(a,b){
            var sum = a+b
            display(sum)
        }
        let myPromise = new Promise(function(myResolve, myReject){
          //producing code may take some time.
          // let x = 0;
          let x = 4;
          if(x==0){
            myResolve("Ok") //When success.
          }
          else{
            myReject("Error") //When error.
          }
        })
        //Consuming code- Must wait for fullfilled promise.
        myPromise.then(
          function(value){ //Code is success.
            sum(5,5);
          },
          function(error){ //Code is error
            sum(error);
          }
        )
    </script>
  </body>
</html>
