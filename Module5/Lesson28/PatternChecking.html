<!DOCTYPE html>
<html>
  <body>
    <h1> Javascript Pattern Checking </h1>
    <p> Search a string for "doing", and display the position of the match and replace the word "how are" by "how are you". </p>
    <p id="demo"></p>
    <p id="replace_result"></p>
    <script>
        var str = "hi hello how are doing for the day";
        var search_position = str.search("doing");
        var txt = str.replace("how are", "how are you")
        document.getElementById("demo").innerHTML = search_position;
        document.getElementById("replace_result").innerHTML = txt;
    </script>
  </body>
</html>
