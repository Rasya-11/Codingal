<!DOCTYPE html>
<html>
    <body>
        <h1> Javascript String Method </h1>
        <p> The string method can convert a number into a string. </p>
        <p id="NumberResult"></p>
        <p id="StringResult"></p>
        <script>
           var x = 70;
           var y = 90;
           document.getElementById("NumberResult").innerHTML = x+y;
           document.getElementById("StringResult").innerHTML = String(x)+String(y); //Does not add because it is a string, it concatenates.
        </script>
    </body>
</html>
