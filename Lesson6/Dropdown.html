<!-- Write a program to create a webpage to enter marks of 3 different subjects for different students 
and display the average for these three subjects. 
To select a value of the subject, create a drop-down list using the select element of HTML. -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" contents="width=device-width">
        <title> Dropdown Form </title>
    </head>
    <body>
        <!-- parseInt is used to convert strings into Integer. If it's "123" it will become 123 -->
        <form oninput = "x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">
            <label> Enter name: </label> <br>
            <input type="text" id="name"> <br> <br>
            <label> Enter mark: </label> <br>
            <select name="subject" id="subject">
                <option value="maths"> Maths </option> 
                <option value="Science"> Science </option>
                <option value="English"> English </option>
            </select>
            <input type="number" id="m1" name="m1"> <br> <br>
            
            <select name="subject2" id="subject2">
                <option value="maths"> Maths </option>
                <option value="science"> Science </option>
                <option value="english"> English </option>
            </select>
            <input type="number" id="m2" name="m2"> <br> <br>

            <select name="subject3" id="subject3">
                <option value="maths"> Maths </option>
                <option value="science"> Science </option>
                <option value="english"> English</option>
            </select>
            <input type="number" id="m3" name="m3"> <br> <br>
            Average: <output name="x" for="m1 m2 m3"> </output>
        </form>
    </body>
</html>
