<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" contents="width=device-width">
        <title> School Admission Form </title>
    </head>
    <body>
       <h1> School Admission Form </h1>
       <form>
        <label> Enter name: </label> <br>
        <input type="text" id="name"> <br>
        <label> Enter Email: </label> <br>
        <input type="text" id="email"> <br>
        <label> Contact Number: </label> <br>
        <input type="password" id="Number"> <br>
        <label> gender </label> <br>
        <input type="radio" id="female" name="gender" value="female"> Female <br>
        <input type="radio" id="male" name="gender" value="female"> Male <br>
        <label> What is your ethnicity? </label> <br>
        <input type="checkbox" id="Ethnicity" value="British"> British <br>
        <input type="checkbox" id="Ethnicity" value="Indian"> Indian <br>
        <input type="checkbox" id="Ethnicity" value="Chinese"> Chinese <br>
        <input type="checkbox" id="Ethnicity" value="African"> African <br>
        <input type="checkbox" id="Ethnicity" value="American"> American <br>
        <input type="checkbox" id="Ethnicity" value="European"> European <br>
        <input type="checkbox" id="Ethnicity" value="South Asian"> South Asian <br>
        <input type="checkbox" id="Ethnicity" value="East Asian"> East Asian <br>
        <input type="submit"> 
       </form>
    </body>
</html>
