<!-- Write a program to create a webpage to collect personal details like - 
 email, name, contact number(masked information), gender, and favourite city 
 by using the form element of HTML. -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" contents="width=device-width">
        <title> Personal Details </title>
    </head>
    <body>
       <h2> Personal Details </h2>
       <form>
        <label> Enter name: </label> <br>
        <input type="text" id="name"> <br>
        <label> Enter Email: </label> <br>
        <input type="text" id="email"> <br>
        <label> Contact Number: </label> <br>
        <input type="password" id="Number"> <br>
        <label> gender </label> <br>
        <input type="radio" id="female" name="gender" value="female"> Female <br>
        <input type="radio" id="male" name="gender" value="female"> Male <br>
        <label> What is your favoutite City? </label> <br>
        <input type="checkbox" id="Favourite City" value="New Dehli"> New Delhi <br>
        <input type="checkbox" id="Favourite City" value="London"> London <br>
        <input type="submit"> 
       </form>
    </body>
</html>
