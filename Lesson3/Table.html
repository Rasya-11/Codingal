<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" contents="width=device-width">
        <title> Table</title>
    </head>
    <body>
        <h3> Top 5 programming languages </h3>
    <!-- Table Element is used with styling attributes -->
    <table border="1" bgcolor="Yellow">
        <!-- Table Heading -->
        <thead>
            <!-- Table Row -->
            <tr>
                <th bgcolor="green"> Language </th>
                <th bgcolor="pink"> Creator </th>
                <th bgcolor="red"> Year </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Python </td>
                <td> Guido Van Rossun </td>
                <td> 1991 </td>
            </tr>
            <tr>
                <td> Javascript </td>
                <td> Brendan Eich </td>
                <td> 1995 </td>
            </tr>
        </tbody>
    </table>
    </body>
</html>
