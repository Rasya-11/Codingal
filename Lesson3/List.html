<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" contents="width=device-width">
        <title> Lists </title>
    </head>
    <body>
        <h3> Ordered list</h3>
        <ol>
            <li>Home</li>
            <li>About Us</li>
            <li>Contact</li>
        </ol>
        <h3> Unordered List </h3>
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Contact</li>
        </ul>
        <h3> Descriptive List </h3>
        <dl>
            <dt>Html</dt>
            <dd>Html stands for Hypertext Markup Language. </dd>
            <dt>CSS</dt>
            <dd>CSS stands for Cascading Style Sheet. </dd>
        </dl>
    </body>
</html>
