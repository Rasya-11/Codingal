<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" contents="width=device-width">
        <title> Table</title>
    </head>
    <body>
    <!-- Table Element is used with styling attributes -->
    <table border="1" bgcolor="pink">
        <!-- Table Heading -->
        <thead>
            <!-- Table Row -->
            <tr>
                <th bgcolor="yellow"> Name </th>
                <th bgcolor="blue"> Age </th>
                <th bgcolor="green"> Height </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Lucy </td>
                <td> 13 </td>
                <td> 5'3 </td>
            </tr>
            <tr>
                <td> Priya </td>
                <td> 14 </td>
                <td> 5'5 </td>
            </tr>
             <tr>
                <td> Alex </td>
                <td> 14 </td>
                <td> 5'4 </td>
            </tr>
        </tbody>
    </table>
    </body>
</html>
