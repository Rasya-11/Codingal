<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" contents="width=device-width">
        <title> Text Shadow & Text Indent </title>
        <style>
        *{text-align: center;}
       #text{text-shadow: 2px 5px 10px salmon;}
       #box{box-shadow: 10px 4px 6px seagreen;}
       #indent{text-indent: -3em;}
       div {
            height:100px;
            width:200px; 
            background-color: salmon;
            border:5px solid seagreen;
        }
        #mydiv {
            transform:rotate(45deg);
        }
        </style>
    
    </head>
    <body>
        <h1 id="text"> Hello </h1>
        <h3 id="box"> My name is Rasya Katikaneni </h3>
        <div> Hello World </div>
        <div id="mydiv"> Hello World </div>
    </body>
</html>
