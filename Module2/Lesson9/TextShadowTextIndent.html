<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" contents="width=device-width">
        <title> Text Shadow & Text Indent </title>
        <style>
        *{text-align: center;}
       #text{text-shadow: 2px 5px 10px palevioletred;}
       #box{box-shadow: 10px 4px 6px blueviolet;}
       #indent{text-indent: -3em;}
        </style>
    
    </head>
    <body>
        <h1 id="text"> We can use text-shadow to give shadow to the text.</h1>
        <h3 id="box"> We can use box-shadow to give shadow to that element or that box. </h3>
        <div id="indent"> This is an example of text indent. </div>
        <div> Hello World </div>
    </body>
</html>
