<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" contents="width=device-width">
        <title> Transform Property </title>
        <style>
        div {
            height:100px;
            width:200px; 
            background-color: pink;
            border:5px solid rgb(155, 204, 233);
        }
        #mydiv {
            transform:rotate(45deg);
        }
        /* rotateX - Rotates around X axis
        rotateY - Rotates around Y axis
        rotate - Whole box gets rotated */
        </style>
    </head>
    <body>
        <div> Hello World </div>
        <div id="mydiv"> Hello World </div>
    </body>
</html>
