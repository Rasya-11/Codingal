<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" contents="width=device-width">
        <title> Opacity </title>
        <style>
            div{background-color: aqua; padding: 10px;}
            div.first{opacity: 0.1;}
            div.second{opacity: 0.3;}
            div.third{opacity: 0.6;}
            /* div.fourth{opacity: 1;} */
        </style>
    </head>
    <body>
        <h1> Opacity Property </h1>
        <p> This is how this property looks </p>
        <div class="first"> <p> opacity 0.1 </p> </div>
        <div class="second"> <p> opacity 0.3 </p> </div>
        <div class="third"> <p> opacity 0.6 </p> </div>
        <div> <p> opacity 1 </p> </div>
        <!-- The default property will be 1 -->
    </body>
</html>
