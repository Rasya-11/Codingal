<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" contents="width=device-width">
        <title> Hover </title>
        <style>
            h1:hover{color:palevioletred; font-size: 100px; text-decoration: dotted;}
            h1{color:yellow;}
            input{font-size: 100px; color: lightgreen; height: 50px; width: 150px; border: 7px solid palevioletred}
        </style>
    </head>
    <body style="text-align:center; justify-content: center; align-content: center;">
        <h1> This is a heading. </h1>
        <label> What is your name? </label>
        <input type="text" id="name" class="">
    </body>
</html>
